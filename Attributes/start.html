<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <form>
      <button type="submit" disabled>Button</button>
      <label for="num">Number from 0-100</label>
      <input for="num" id="num" type="number" min="0" max="100" step="2" autofocus>
      <label for="check"><input name="check" id="check" type="checkbox" checked></label>
      <input type="date">
    
    </form>
  </body>
</html>
